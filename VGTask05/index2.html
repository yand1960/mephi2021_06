<html>
    <head>
        <title>Мой альбом</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <style type="text/css">
            div.thumbnails {
                border: solid black thin;
                width: 150px;
                float: left;
            }
            div.thumbnails img {
                margin: 5px;
                border-radius: 50%;
                display: block;
                width: 130px;
                border: solid white thick;
            }
            div.thumbnails img:hover {
                border: solid red thick;
                cursor:  pointer;
            }
            div.large-photo {
                float: left;
            }
            div.large-photo img {
                width: 400px;
                margin-left: 10px;
            }
            div.thumbnails img.selected {
                border: solid blue thick;
            }
            #currency  {
                color: #000000;
                background-color: #bbbbbb;
                padding: 5px;
                border: solid black thin;
                font-size: small;
                text-align: right;
                border-radius: 10px;
                right: 0;
                top: 0;
            }
            #photo_info {
                padding: 5px;
                font-size: medium;
                border: solid black thin;
                border-radius: 10px;
                width: 390px;
                margin-left: 10px;
            }
        </style>
        <script type="text/javascript" src="scripts/jquery-3.6.0.js"></script>
        <script type="text/javascript">

            function showLarge(thumb) {
                // console.log(thumb);
                // var pic_name = thumb.src;
                // console.log(pic_name);
                // var large_name = pic_name.slice(0, -4) + "-large." + pic_name.slice(-3);
                // console.log(large_name);

                var id = thumb.id.replace('thmb', '');
                var url = `api/image_info_service.php?id=${id}`;

                console.log(url);

                $.getJSON(url, function(info){
                    console.log(info);
                    var large_name = `images/${info.url}`;
                    $('#large-photo').attr('src', large_name);
                    $('div.thumbnails img').removeClass('selected');
                    $(thumb).addClass('selected');
                    $('#large-photo').show();
                    var photo_info = `Название картинки: ${info.name}
                                      <br>Дата создания: ${info.created}`;
                    // document.getElementById('photo_info').innerHTML = photo_info;
                    $('#photo_info').html(photo_info);
                    $('#photo_info').show();
                });
            }

            function getCurrency() {
                let url = 'https://www.cbr-xml-daily.ru/daily_json.js';
                let xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.onload = function () {
                    let result = JSON.parse(xhr.responseText);
                    console.log(result);
                    let out = `Курс валют на ${result.Date.slice(0, 10)}:
                                Доллар - ${result.Valute.USD.Value};
                                Евро - ${result.Valute.EUR.Value};
                                Британский фунт - ${result.Valute.GBP.Value}.`;
                    document.getElementById('currency').innerHTML = out;
                }
                xhr.send();
            }

            function getImages() {
                var url = 'api/image_service_db.php';
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.onload = function () {
                    let result = xhr.responseText;
                    console.log(result);
                    let images  = JSON.parse(result);
                    console.log(images);
                    let out = "";
                    for(pict of images){
                        console.log(pict.url);
                        out += `<img id="thmb${pict[0]}" src='images/${pict[1]}' onclick='showLarge(this);'>`;
                    }
                    console.log(out);
                    document.getElementById("thumbnails").innerHTML = out;
                    // let large_name = `images/${images[0][1].slice(0, -4)}-large.${images[0][1].slice(-3)}`;
                    // console.log(large_name)
                    // document.getElementById("large-photo").src = large_name;
                    // document.getElementById("large-photo").style.display = '';
                }
                xhr.send();
            }


        </script>
    </head>
    <body onload="getCurrency(); getImages();">
        <div id="currency">
            Идет загрузка...
        </div>
        <h1>Фотоальбом Web API</h1>
        <div class="thumbnails" id="thumbnails">
            Идет загрузка...
        </div>
        <div class="large-photo">
            <img src="" id="large-photo" style="display: none;">
            <div id='photo_info' style="display: none;"></div>
        </div>
    </body>
</html>
