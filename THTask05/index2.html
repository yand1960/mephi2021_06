<html>
	<head>
		<title>Мой альбом</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles/main.css" />
		<style>
			div.thumbnails {
				border:solid black thin;
				width: 150px;
				float: left;
			}
			
			div.thumbnails img {
				margin: 5px;
				border-radius: 50%;
				display: block;
				width: 130px;
				border: solid white thick;
			}
			
			div.large-photo {
				float: left;
			}
			
			div.large-photo img {
				width: 400px;
				margin-left: 10px;
			}
			
			div.thumbnails img:hover {
				border: solid red thick;
				cursor: pointer;
			}
			
			div.thumbnails img.selected {
				border: solid thick blue;
			}

			div.name {
				margin: auto;
				width: 40%;
				border: 5px solid #47c5aa;
				padding: 10px;
				text-align: center;
				
			}
			figcaption.name {
    margin: 0 auto 5px; /* Отступы вокруг абзаца */
	text-align: center;
	padding: 0.5em;
  border: thin rgb(12, 12, 12) solid;

   }

   figcaption.created {
    margin: 0 auto 5px; /* Отступы вокруг абзаца */
	text-align: center;
	padding: 0.5em;
  border: thin rgb(71, 71, 71) solid;

   }

		</style>
		<script src="scripts/jquery-3.6.0.js"></script>
		<script>
			function showLarge(thumb) {
				//alert("!!!!");
				/*console.log(thumb);
				var pic_name = thumb.src;
				console.log(pic_name);
				var splitted = pic_name.split(".")
				var large_name = splitted[0] + "-large." + splitted[1];
				console.log(large_name);*/

				var id = thumb.id.replace("thmb", "")
				var url ="api/image_info_service.php?id=" + id;

				console.log(url);

				$.getJSON(url,function(info){
					console.log(info);
					var large_name = "images/" + info.url;
					$("#large_photo").attr("src",large_name);
					$("div.thumbnails img").removeClass("selected");
					$(thumb).addClass("selected");
					$("#large_photo").show();

					var name = info.name;
					var created = info.created;
					document.getElementById("name").innerHTML = name;
					document.getElementById("created").innerHTML = created;

			function getImages() {
				var url = "api/image_service_db.php"
				// var url = "http://127.0.0.1:8001/YA01_PhotoAlbum/api/image_service.php"
				var xhr = new XMLHttpRequest();
				xhr.open("GET", url);
				xhr.onload = function() {
					let result = xhr.responseText;
					console.log(result);
					let images = JSON.parse(result);
					console.log(images);
					let out = "";
					for(pict of images) {
						console.log(pict[1]);
						out += `<img id="thmb${pict[0]}" src="images/${pict[1]}" onclick="showLarge(this);" />`;		    
					}
					console.log(out);
					document.getElementById("thumbnails").innerHTML = out;

					document.getElementById("large_photo").style.display = "";*/
				};
				xhr.send();
			}
		
		</script>
	</head>
