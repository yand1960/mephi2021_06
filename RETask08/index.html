<script src="scripts/functions.js"></script>
<script src="scripts/jquery-3.6.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body style="font-family: 'Montserrat';">
<div class="jumbotron" style="color: salmon;">
    <h1>Расстояние между точками</h1>
</div>
<div style="margin-left: 50px; margin-bottom: 10px;">
    <input type="file" id="filePicker" value="Выберите картинку" class="btn"/>
    <button id="btn" class="btn btn-outline-secondary" style="background-color: salmon; margin-bottom: 20px;">
        Загрузить картинку
    </button>
</div>
<div class="cont">
    <svg id="svg" class="svg"></svg>
    <img id="img"/>

</div>
<table class="table" style="width: 400px; margin-left: 50px; margin-top: 10px;">
    <thead>
    <tr>
        <th scope="col" style="width: 25%; color: salmon;">X</th>
        <th scope="col" style="width: 25%; color: salmon;">Y</th>
        <th scope="col" style="width: 50%; color: salmon;">Расстояние (пиксели)</th>
    </tr>
    </thead>
    <tbody id="out"></tbody>
</table>
</body>
<script>
    $(document).ready(function () {
        $("#btn").click(function () {
            let reader = new FileReader();
            let file = $("#filePicker").get(0).files[0];
            reader.onload = function (result) {
                console.log(result);
                $("#img").attr("src", result.target.result);
                $("#svg").css("display", "block");
            };
            reader.readAsDataURL(file);
        });
    });

    let prevX = null
    let prevY = null;

    svg.addEventListener('click', function (e) {
        const X = e.offsetX;
        const Y = e.offsetY;

        let dist;
        if (prevX === null) {
            dist = '';
        } else {
            const dX = prevX - X;
            const dY = prevY - Y;
            dist = Math.sqrt(
                Math.pow(dX, 2) +
                Math.pow(dY, 2)).toFixed(2);
        }
        prevX = X;
        prevY = Y;

        addTableRow(X, Y, dist);
        addDot(X, Y);
    });
</script>
</html>
