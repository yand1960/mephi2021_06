<html>
    <head>
        <title>File API</title>
        <meta charset="utf-8" />
        <style>
            h1{
                margin: 1em 0 0.5em 0;
                font-family: 'Ultra', sans-serif;  
                font-size: 25px;
                line-height: 35px;
                text-transform: uppercase;
                color: #0c3c60;
                border-bottom: 1px solid rgba(12,60,96, 0.3);
                white-space: nowrap;
            }
            p{
                font-family: 'Roboto', serif;
                box-shadow:
                    inset 0 0 0 1px rgba(53,86,129, 0.4),
                    inset 0 0 5px rgba(53,86,129, 0.5),
                    inset -285px 0 35px white;
                padding: 7px;
                width: 100%;
            }
            #p1{
                margin: 0.7em 0 0 0;
                background: #FFD0D0; 
                white-space: nowrap;
            }
            #p2{
                margin: 0.5em 0 0.1em 0;
                background: #E0FFFF;
            }
            button{
                font-size: 17px;
            }
            input{
                font-size: 17px;
            }
            div{
                white-space: nowrap;
            } 
        </style>

    </head>
        
    <script src="scripts/jquery-3.6.0.js"></script>

    <body>
        <h1>Узнай расстояние между точками на картинке</h1>
        <div>
            <button id="btn2">Загрузить картинку</button>
            <input type="file" id="filePicker" value="Выберите файл" /><br />
        </div>
        <p id="p1">Чтобы сбросить все линии, нажмите "Загрузить картинку"</p>
        <p id="p2">Расстояние между точками: <output id="lineLen"></output> пикс или <output id="lineSm"></output> см</p>
        <img id="img1" style="display:none;" />

        <canvas id="canvas"></canvas>
        <script src="canvas.js"></script>

    </body>

</html>
