<html>
	<head>
		<title>Мой альбом</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles/main.css" />
		<style>
			div.thumbnails {
				border:solid black thin;
				width: 150px;
				float: left;
			}
			
			div.thumbnails img {
				margin: 5px;
				border-radius: 50%;
				display: block;
				width: 130px;
				border: solid white thick;
			}
			
			div.large-photo {
				float: left;
			}
			
			div.large-photo img {
				width: 400px;
				margin-left: 10px;
			}
			
			div.thumbnails img:hover {
				border: solid red thick;
				cursor: pointer;
			}
			
			div.thumbnails img.selected {
				border: solid thick blue;
			}


		</style>
		<script src="scripts/jquery-3.6.0.js"></script>
		<script>
			function showLarge(thumb) {
				//alert("!!!!");
				console.log(thumb);
				var pic_name = thumb.src;
				console.log(pic_name);
				var splitted = pic_name.split(".")
				var large_name = splitted[0] + "-large." + splitted[1];
				console.log(large_name);

				// document.getElementById("large_photo").src = large_name;
				// for(element of document.getElementsByClassName("thumbnails")[0].children) {
				// 	element.classList.remove("selected")
				// }
				// thumb.classList.add("selected");

				$("#large_photo").attr("src",large_name);
				$("div.thumbnails img").removeClass("selected");
				$(thumb).addClass("selected");
			}

			function filtration() {
				var search = document.getElementById('search').value.toUpperCase();
				nameI = document.getElementById("image").getElementsByTagName("h3");
				img = document.getElementById("image").getElementsByTagName("img");
				for (i = 0; i < img.length; i++) {
					if (nameI[i].innerText.toUpperCase().indexOf(search) ===  0) {
						nameI[i].style.display = img[i].style.display = null;
						
					} else {
						img[i].style.display = nameI[i].style.display = "none";
					}
				}				
			}

		
		</script>
	</head>
	<body>
		<h1>Фотоальбом</h1>
		<div class="d7"><input placeholder="Поиск" type="search" id="search" class="search" onkeyup="filtration()"></div>
		<div class="thumbnails" id="image">
			<center><h3>April-meyer</h3></center><img src="images/april-meyer.jpg" onclick="showLarge(this);" class="selected"/>
			<center><h3>David-alexander</h3></center><img src="images/david-alexander.jpg" onclick="showLarge(this);"/>
			<center><h3>Mark-hanson</h3></center><img src="images/mark-hanson.jpg" onclick="showLarge(this);"/>
			<center><h3>Melissa-kerr</h3></center><img src="images/melissa-kerr.jpg" onclick="showLarge(this);"/>
		</div>

		<div class="large-photo" >
			<img src="images/april-meyer.jpg" id="large_photo"/>
		<div>
	</body>
</html>
