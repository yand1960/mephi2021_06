<html>
	<head>
		<title>Мой альбом</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles/main.css" />
		<style>
			div.thumbnails {
				border:solid black thin;
				width: 100%;
                height: 170px;
				float: left;
                overflow: auto;
                white-space: nowrap;
                background-color: #BBBBBB;
                margin-bottom: 15px;
			}
			
			div.thumbnails img {
				margin: 5px;
				border-radius: 50%;
				display: block;
				width: 130px;
				border: solid white thick;
                display: inline-block;
                
			}
			
			div.large-photo {
                margin: 0 auto;
                width: 400px;
                height: 100px;
   
                
			}
			
			div.large-photo img {
				width: 400px;
                margin: auto;
			}
			
			div.thumbnails img:hover {
				border: solid red thick;
				cursor: pointer;
			}
			
			div.thumbnails img.selected {
				border: solid thick blue;
			}
		</style>
		<script src="scripts/jquery-3.6.0.js"></script>
		<script>
			function showLarge(thumb) {
				//alert("!!!!");
				var id = thumb.id.replace("thmb","")
				var url = "api/image_info_service.php?id=" + id;

				console.log(url);

				$.getJSON(url, function(info){
					console.log(info);
					var large_name = "images/" + info.url;
					$("#large_photo").attr("src",large_name);
					$("div.thumbnails img").removeClass("selected");
					$(thumb).addClass("selected");
					$("#large_photo").show();
					$("h1").text(info.name)
				});

			}

			function getImages() {
				var url = "api/image_service_db.php"
				// var url = "http://127.0.0.1:8001/YA01_PhotoAlbum/api/image_service.php"
				var xhr = new XMLHttpRequest();
				xhr.open("GET", url);
				xhr.onload = function() {
					let result = xhr.responseText;
					console.log(result);
					let images = JSON.parse(result);
					console.log(images);
					let out = "";
					for(pict of images) {
						console.log(pict[1]);
						out += `<img id="thmb${pict[0]}" src="images/${pict[1]}" onclick="showLarge(this);" />`;		    
					}
					console.log(out);
					document.getElementById("thumbnails").innerHTML = out;
				
				};
				xhr.send();
			}
		
		</script>
	</head>
	<body onload="getImages();">
		<h1>Фотоальбом Web API</h1>

        <div class="add photo">
            <form action="api/upload_photo.php" method="post" enctype="multipart/form-data">
                Выберите фотографию:
                <input type="file" name="fileToUpload" id="fileToUpload">
                <input id="upload_field" type="text" name="key" value="">
                <input type="submit" value="Загрузить" name="submit">
            </form>
        </div>
		<div class="thumbnails" id="thumbnails">
            <img src=""  style="visibility: hidden" />
			Идет загрузка...
		</div>
		<div class="large-photo" >
			<img src="" id="large_photo" style="display: none;" />
		<div>
	</body>
</html>
