<html>
    <head>
        <title>Geo loc</title>
        <meta charset="utf-8" />
    </head>
    <script src="scripts/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                navigator.geolocation.getCurrentPosition(function(result){
                    console.log(result);
                    var latitude = result.coords.latitude;
                    var longitude = result.coords.longitude;
                    $("#display").html(`Широта: ${latitude}<br />Долгота: ${longitude}`)
                });
            });
        });
    </script>
    <body>
        <h1>Географическое положение</h1>
        <button id="btn1">Определить координаты</button>
        <div id="display"></div>
    </body>
</html>
