<html>
	<head>
		<title>Мой альбом</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles/main.css" />
		<style>
			div.thumbnails {
				border:solid black thin;
				width: 150px;
				float: left;
			}
			
			div.thumbnails img {
				margin: 5px;
				border-radius: 50%;
				display: block;
				width: 130px;
				border: solid white thick;
			}
			
			div.large-photo {
				float: left;
			}
			
			div.large-photo img {
				width: 400px;
				margin-left: 10px;
			}
			
			div.thumbnails img:hover {
				border: solid red thick;
				cursor: pointer;
			}
			
			div.thumbnails img.selected {
				border: solid thick blue;
			}

		</style>
		 <script src="scripts/jquery-3.6.0.js"></script> 
		<script>
			function showLarge(thumb) {
				var pic_name = thumb.src;
				var splitted = pic_name.split(".")
				var large_name = splitted[0] + "-large." + splitted[1];
				document.getElementById("large_photo").src = large_name;
                for(element of document.getElementsByClassName("thumbnails")[0].children) {
                    element.classList.remove("selected");
                }
				thumb.classList.add("selected");
			}

				let images;
				document.addEventListener('DOMContentLoaded', function() {
				images = document.querySelectorAll("div.thumbnails img");
				}, false);

			function InputFilter(filterString) {
			
				let list = document.getElementById("list");
				let imgs = list.getElementsByTagName("img");
				
				for (i = 0; i < imgs.length; i++) {
					let splitted = images[i].src.split("/");
					let name = splitted[splitted.length - 1];
					if (name.indexOf(filterString) == 0) {
						imgs[i].style.display = "";
					} 
					else {
						imgs[i].style.display = "none";	
					}
				}
				
				
			}
						
		
		</script>
	</head>
	<body>
		<h1>Фотоальбом с поиском</h1>
		<form>
			Поиск по первым буквам названия файла фотографии
			<input name="filter"  type="text" id="input" oninput="InputFilter(this.value);"/>
		</form>
		<div class="thumbnails" id="list">
			<img  id="image" src="images/april-meyer.jpg" onclick="showLarge(this);" class="selected" />
			<img id="image" src="images/david-alexander.jpg" onclick="showLarge(this);" />
			<img id="image" src="images/mark-hanson.jpg" onclick="showLarge(this);" />
			<img id="image" src="images/melissa-kerr.jpg" onclick="showLarge(this);" />
		</div>
		<div class="large-photo" >
			<img src="images/april-meyer.jpg" id="large_photo"/>
		<div>
	</body>
</html>
