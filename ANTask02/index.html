<html>
    <head>
        <title>Мой альбом</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles/main.css" />
        <style>
            div.thumbnails {
                border:solid rgb(0, 0, 0) thin;
                width: 150px;
                float: left;
            }
            
            div.thumbnails img{
                margin: 5px;
                border-radius: 50%;
                display: block;
                width: 130px;
                border: solid white thick;
            }
            
            div.large-photo{
                float: left;
            }
            
            div.large-photo img{
                width:400px;
                margin-left: 10px;
            }
            
            div.thumbnails img:hover{
                border: solid red thick;
                cursor: pointer;
            }
            
            div.thumbnails img.selected{
                border: solid blue thick;
            }
            div.thumbnails img.filtered{
                display: none;
            }
            div.filter {
                margin: 5px;
            }
            
        </style>
        <script src="scripts\jquery-3.6.0.js"></script>
        <script>
            function showLarge(thumb)
            {

                console.log(thumb);
                var pic_name=thumb.src;
                console.log(pic_name);
                var splitted = pic_name.split(".");
                var large_name = splitted[0] + "-large." + splitted[1];
                console.log(large_name);

                $("#large_photo").attr("src", large_name);
                $("div.thumbnails img").removeClass("selected");
                $(thumb).addClass("selected");
            }
            function showFilter(mfilter)
            {
                var filter_text=mfilter.value.toLowerCase();
                $("div.thumbnails img").removeClass("filtered");
                for ( element of document.getElementsByClassName("thumbnails")[0].children)
                {
                    var splitted = element.src.split("/");
                    var name=splitted[splitted.length-1];
                    if (name.toLowerCase().indexOf(filter_text) != 0)
                    {
                        element.classList.add("filtered");
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Фотоальбом</h1>
        <div class="filter">
            <h3>Введите буквы для поиска</h3>
            <input type="text" id="myfilter" onkeyup="showFilter(this)" placeholder="Search..." />
        </div>
        <div class="thumbnails">
            <img src="images/april-meyer.jpg" onclick="showLarge(this);" class=selected />
            <img src="images/david-alexander.jpg" onclick="showLarge(this);" />
            <img src="images/mark-hanson.jpg" onclick="showLarge(this);"/>
            <img src="images/melissa-kerr.jpg" onclick="showLarge(this);"/>
        </div>
        <div class="large-photo">
            <img src="images/april-meyer.jpg" id="large_photo"/>
        </div>
        </body>
</html>
